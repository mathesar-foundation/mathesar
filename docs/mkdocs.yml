site_name: Mathesar Documentation
site_url: https://docs.mathesar.org/
repo_url: https://github.com/centerofci/mathesar/tree/master/docs
theme:
  name: material
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - smarty
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en

nav:
  - Home: index.md
  - Installation:
      - Docker Compose: installation/docker-compose.md
  - Administration:
      - Docker Compose: administration/docker-compose.md
