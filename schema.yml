components:
  schemas:
    Column:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
        type_options:
          allOf:
          - $ref: '#/components/schemas/TypeOption'
          nullable: true
        nullable:
          type: boolean
          default: true
        primary_key:
          type: boolean
          default: false
        source_column:
          type: integer
          writeOnly: true
        copy_source_data:
          type: boolean
          writeOnly: true
          default: true
        copy_source_constraints:
          type: boolean
          writeOnly: true
          default: true
        valid_target_types:
          type: string
          readOnly: true
        default:
          allOf:
          - $ref: '#/components/schemas/ColumnDefault'
          nullable: true
        has_dependents:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
      required:
      - has_dependents
      - valid_target_types
    ColumnDefault:
      type: object
      properties:
        value:
          type: string
        is_dynamic:
          type: boolean
          readOnly: true
      required:
      - is_dynamic
      - value
    Constraint:
      type: object
      description: |-
        This serializer mixin is helpful in serializing polymorphic models,
        by switching to correct serializer based on the mapping field value.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        oid:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        table:
          type: integer
      required:
      - created_at
      - id
      - oid
      - table
      - updated_at
    DataFile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file:
          type: string
          format: uri
        table_imported_to:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        header:
          type: boolean
          default: true
        delimiter:
          type: string
          maxLength: 1
        escapechar:
          type: string
          maxLength: 1
        quotechar:
          type: string
          maxLength: 1
        paste:
          type: string
        url:
          type: string
          format: uri
        created_from:
          enum:
          - FILE
          - PASTE
          - URL
          type: string
          description: |-
            * `FILE` - File
            * `PASTE` - Paste
            * `URL` - Url
          readOnly: true
        max_level:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        sheet_index:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
      required:
      - created_from
      - id
      - table_imported_to
      - user
    Database:
