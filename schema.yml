      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        db_name:
          type: string
          maxLength: 128
        deleted:
          type: boolean
          readOnly: true
        editable:
          type: boolean
          readOnly: true
        supported_types_url:
